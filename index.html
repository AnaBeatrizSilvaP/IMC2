<script>
    let peso =prompt("insira seu peso")
    let altura =prompt("insira sua altura")
    
    if (peso / (altura * altura) <18.5 ){
        alert("você está abaixo do peso")

    }else if (peso / (altura * altura) >= 18.5 && peso / (altura * altura) <= 24.9){
        alert("peso normal")

    }else if (peso / (altura * altura) == 25.0 && peso / (altura * altura) <= 29.9){
        alert("sobrepeso")

    }else if (peso / (altura * altura) >= 30.0 && peso / (altura * altura) <= 34.9){
        alert("obesidade grau 1")

    }else if (peso / (altura * altura) >= 35.0 && peso / (altura * altura) <= 39.9){
        alert("obesidade grau 2")

    }else if (peso / (altura * altura) > 40.0){
        alert("obesidade grau 3 (mórbida)")
    }

    

</script>
